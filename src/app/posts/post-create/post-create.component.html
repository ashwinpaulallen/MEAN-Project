<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title" >
      <mat-error *ngIf="form.get('title').invalid">Title is Mandatory*</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea  matInput rows="4" formControlName='content'  placeholder="Post Content" required></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please add some Content!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="fileClicker.click()">Upload</button>
      <input type="file" #fileClicker (change)="onImageAdded($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview != '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button id="submit" mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
