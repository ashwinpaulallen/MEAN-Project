<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" #title="ngModel" placeholder="Post Title" required>
      <mat-error *ngIf="title.invalid">Title is Mandatory*</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea  matInput rows="4" ngModel name="content" #content="ngModel" placeholder="Post Content" required></textarea>
      <mat-error *ngIf="content.invalid">Please add some Content!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
